<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>multiplication</title>
</head>
<body>

<script type="text/javascript">

const monNombre = 3;

function multiplierParDeux(nombre) {
    return nombre * 2;
}

console.log(multiplierParDeux (monNombre));

const resultat = multiplierParDeux(8);
const resultatFoisDeux = resultat * multiplierParDeux(6);

console.log(resultatFoisDeux);

</script>

</body>
</html>
