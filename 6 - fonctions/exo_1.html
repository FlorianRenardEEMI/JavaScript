<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>division</title>
</head>
<body>
<script type="text/javascript">

    const monNombre = 2;
    const monNombre2 = 4;

    function diviserParDeux(nombre) {
        return nombre / 2;
    }

    console.log(diviserParDeux (monNombre));
    console.log(diviserParDeux (monNombre2));

</script>
</body>
</html>
