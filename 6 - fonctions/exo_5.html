<script type="text/javascript">

 // à chaque tour, je prend le chiffre en entrée et je fais -1;

 const nombre = 12;

 function factorielle(nombre) {

 if (nombre === 1){
     return "1";
 } else {
     return nombre * factorielle(nombre -1);
 }

 }

 console.log(factorielle(nombre));
