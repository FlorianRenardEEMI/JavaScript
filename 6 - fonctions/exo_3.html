<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addition</title>
</head>
<body>
<script type="text/javascript">

    const nombreUn = 2;
    const nombreDeux = 4;

    function somme(nombreUn,nombreDeux) {
        return nombreUn + nombreDeux;
    }

    console.log(somme (nombreUn,nombreDeux)=== 6);

    let resultat = somme (2,4);
    console.log(resultat);


</script>

</body>
