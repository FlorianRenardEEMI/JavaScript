<script type="text/javascript">

let NmbRand= Math.floor(Math.random() * 100);
let reponse = null;

while(reponse !== NmbRand)
 {
     reponse= parseInt( prompt('quel est le nombre entre 0 et 100 ?'));
     if (reponse < NmbRand){
         alert("tu chauffes, mais plus haut!");
     } else if(reponse > NmbRand) {
         alert("tu chauffes, mais plus bas!");
     }
 }

alert ("Bravo ! " + NmbRand);

</script>
