<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>doc</title>
</head>
<body>

<input type="text" id="premier-nombre" value=''>
<input type="text" id="deuxieme-nombre" value="">

<label for="operateur">Choisir l'operateur</label>

<select id="operateur">
    <option value="">--Please choose an option--</option>
    <option value="plus">plus</option>
    <option value="moins">moins</option>
    <option value="diviser">diviser</option>
    <option value="multiplier">multiplier</option>
</select>

<input type="text" id="myResult" value="">

<button id="myButton">calculer</button>

<script type="text/javascript">

    let myButtonElement = document.getElementById('myButton');
    let myInputElement = document.getElementById('myResult');
    let myOperateur = document.getElementById('operateur');

    myButtonElement.onclick = function(event){
        console.log(event);
        let nombreUn = parseFloat(document.getElementById('premier-nombre').value);
        let nombreDeux = parseFloat(document.getElementById('deuxieme-nombre').value);

        if (myOperateur.value === 'plus') {
            myInputElement.value = nombreUn + nombreDeux;
        } else if (myOperateur.value === 'moins'){
        myInputElement.value = nombreUn - nombreDeux;
        } else if (myOperateur.value === "diviser") {
            myInputElement.value = nombreUn / nombreDeux;
        } else if (myOperateur.value === 'multiplier'){
            myInputElement.value = nombreUn * nombreDeux;
        }
    };

</script>

</body>
</html>
