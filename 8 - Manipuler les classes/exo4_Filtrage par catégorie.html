<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exo4_Filtrage par catégories</title>
</head>
<body>

<!-- au clic, sur la catégorie, on voit le détail de la liste des produits qui composent la catégorie -->

<ul class="categories">
    <li onclick="view('product')">Voir tout</li>
    <li onclick="view('fruit')">Fruits</li>
    <li onclick="view('legume')">Légumes</li>
    <li onclick="view('tech')">Tech</li>
</ul>

<ul class="products">
    <li class="product fruit">Fraise</li>
    <li class="product fruit legume">Tomate</li>
    <li class="product legume">Salade</li>
    <li class="product legume">Carotte</li>
    <li class="product tech">Ordinateur</li>
    <li class="product tech">Smartphone</li>
</ul>

<script type="text/javascript">
    function view(classProduct) {
        let elements = document.getElementsByClassName(classProduct);
        let products = document.getElementsByClassName('product');

        for (let i = 0; i < products.length; i++) {
            products[i].style.display = 'none';
        }

        for (let e = 0; e < elements.length; e++) {
            elements[e].style.display = 'list-item';
        }
    }
</script>

</body>
</html>
