<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>exo 3</title>
</head>
<body>

<!-- ici, le but est de cacher tous les éléments qui ont une classe particulière (spoiler pour cet exemple) -->

<p>C'est l'histoire d'un garçon troublé</p>
<p class="spoiler">car il s'avère que son ours en peluche a disparu</p>
<p class="spoiler">mais finalement il le retrouve</p>


<button onclick="clickhidden()"> hop disparu ! / me revoilà ! </button>

<script type="text/javascript">

    function clickhidden(){

        let spoilerClassElements = document.getElementsByClassName('spoiler');

        for(let i =0; i < spoilerClassElements.length; i++){
            let element = spoilerClassElements[i];
            element.classList.toggle('hidden');
        }
    }

</script>

<style type = "text/css">
    .hidden {
        display: none;
    }

</style>


</body>
</html>
